services:
  embeddings:
    image: nvcr.io/nvidia/vllm:25.11-py3
    container_name: dindex-embeddings
    command:
      - vllm
      - serve
      - BAAI/bge-m3
      - --task
      - embedding
      - --gpu-memory-utilization
      - "0.1"
    ports:
      - "8002:8000"
    volumes:
      - ~/.cache:/root/.cache
    environment:
      - HF_TOKEN=${HF_TOKEN}
    ipc: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  dindex:
    build:
      context: .
      dockerfile: Dockerfile
    image: dindex:latest
    container_name: dindex
    command:
      - --config
      - /etc/dindex/config.toml
      - start
      - --listen
      - /ip4/0.0.0.0/udp/4001/quic-v1
      - --foreground
    ports:
      - "8081:8080"
      - "4001:4001/udp"
      - "4001:4001/tcp"
    tmpfs:
      - /run/dindex:uid=1000,gid=1000
    volumes:
      - ./config.docker.toml:/etc/dindex/config.toml:ro
      - dindex-data:/data
    environment:
      - RUST_LOG=info
      - DINDEX_DATA_DIR=/data
      - XDG_RUNTIME_DIR=/run/dindex
    depends_on:
      embeddings:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  dindex-data:
    driver: local
